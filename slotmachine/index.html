<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Slot Machine Text Effect</title>
    <style>
        :root {
            --bg-color: #111;
            --text-color: #0f0; /* Matrix Green */
            --accent-color: #fff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', Courier, monospace; /* Monospace is crucial for this effect */
            overflow: hidden;
        }

        .container {
            position: relative;
            padding: 2rem;
            border: 1px solid #333;
            background: #000;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            font-size: clamp(1rem, 4vw, 3rem); /* Responsive font size */
            margin: 0;
            white-space: pre; /* Prevents wrapping issues during scrambling */
            min-height: 1.2em;
            letter-spacing: 2px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
        }

        button {
            margin-top: 30px;
            padding: 10px 24px;
            background: transparent;
            color: var(--text-color);
            border: 1px solid var(--text-color);
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: var(--text-color);
            color: var(--bg-color);
            box-shadow: 0 0 15px var(--text-color);
        }

        /* Scanline effect for extra style */
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(0, 255, 0, 0.1) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100%; }
        }
    </style>
</head>
<body>

    <div class="scanline"></div>

    <div class="container">
        <h1 id="scramble-text" data-value="(Department of Physics)"</h1>
        <br>
        <button id="replay-btn">Re-Initialize</button>
    </div>

    <script>
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+";
        const targetElement = document.getElementById("scramble-text");
        const replayBtn = document.getElementById("replay-btn");
        
        let interval = null;

        const runAnimation = () => {
            let iteration = 0;
            const originalText = targetElement.dataset.value;
            
            clearInterval(interval);

            interval = setInterval(() => {
                targetElement.innerText = originalText
                    .split("")
                    .map((letter, index) => {
                        // If the index is less than the current iteration, 
                        // show the correct letter (landing state)
                        if(index < iteration) {
                            return originalText[index];
                        }
                        
                        // Otherwise, show a random character (cycling state)
                        return letters[Math.floor(Math.random() * letters.length)];
                    })
                    .join("");

                // Stop condition
                if(iteration >= originalText.length) { 
                    clearInterval(interval);
                }

                // Increment iteration. 
                // Changing this value (e.g., 1/2, 1/3) changes the speed 
                // of the "wave" resolving from left to right.
                iteration += 1 / 3; 
            }, 30); // 30ms update rate for the shuffle effect
        }

        // Run on load
        window.onload = runAnimation;

        // Run on button click
        replayBtn.onclick = runAnimation;
    </script>

</body>
</html>
